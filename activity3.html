<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css\2.css" />
    <title>Drag And Drop</title>
  </head>
  <body>
    <header>
      <h1>Drag And Drop</h1>
    </header>
    <main>
      <section>
        <h2>Draggable</h2>
        <div class="cards">
          <div class="card draggable" draggable="true">
            <img src="images2\objective2-removebg.png" alt="dragon image 1" />

          </div>
          <div class="card draggable" draggable="true">
            <img src="images2\objectivecase-removebg-preview (2).png" alt="dragon image 1" />
          </div>
          <div class="card draggable" draggable="true">
            <img src="images2\objective-removebg.png" alt="dragon image 2" />
          </div>
          <div class="card draggable" draggable="true">
            <img src="images2\objective1-removebg.png" alt="dragon image 3" />
          </div>
        </div>
      </section>
      <section class="drop">
        <h2>Dropping Area</h2>
        <img src="images2\untitled-removebg-preview.png"class="dropzone" alt="dragon image 3"/ >

        <!-- <div class="dropzone">&nbsp;
          
        </div> -->

      </section>
    </main>
    <script src="javascript\dnd.js"></script>
  </body>
</html>
